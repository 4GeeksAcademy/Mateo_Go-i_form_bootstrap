<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="card">
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <div class="row g-3">
                <div class="col-md-5">
                    <label for="inputNumber4" class="form-label">Card #</label>
                    <input type="email" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="inputNumber4">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="password" class="form-control" placeholder="0000" id="inputPassword4">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <label for="inputFName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFName">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option>California</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
       </div>
                <div class="row">
                    <div class="col-6 ">
                        <label >We accept:</label>
                        <div class="bg-secondary col-3 rounded-1 ">
                            <input type="radio">
                            <i class="fab fa-cc-mastercard"></i>
                            <input type="radio">
                            <i class="fab fa-cc-visa"></i>
                            <input type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                            <input type="radio">
                            <i class="fab fa-cc-apple-pay"></i>
                        </div>
                    </div>
                    <div class="col-6">
                    
                        <div>
                            <label for="exampleFormControlTextarea1" >Message</label>
                            <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    
                </div>
             
                   
            
                <div class="card-header">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
          
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e5411ce1a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
